<div class="alain-default__header-logo">
  <a [routerLink]="['/']" class="alain-default__header-logo-link">
    <img class="alain-default__header-logo-expanded" src="./assets/logo-full.png" alt="{{settings.app.name}}" style="max-height:40px;" />
    <img class="alain-default__header-logo-collapsed" src="./assets/logo.svg" alt="{{settings.app.name}}" style="max-height:30px;" />
  </a>
</div>
<div class="alain-default__nav-wrap">
  <ul class="alain-default__nav">
    <!-- Menu -->
    <li>
      <div class="alain-default__nav-item" (click)="toggleCollapsedSidebar()">
        <i nz-icon style="color:grey;" type="menu-{{settings.layout.collapsed ? 'unfold' : 'fold'}}"></i>
      </div>
    </li>
    <!-- Github Page -->
    <li>
      <a class="alain-default__nav-item" href="//github.com/lonelyhentai/impls" target="_blank">
        <i style="color:grey;" nz-icon type="github"></i>
      </a>
    </li>
  </ul>
  <ul class="alain-default__nav">
    <!-- App Icons -->
    <li ><!--class="hidden-mobile">-->
      <header-icon></header-icon>
    </li>
    <!-- Settings -->
  </ul>
</div>
