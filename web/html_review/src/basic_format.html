<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>Basic Format</title>
  </head>
  <body>
    <div>
      <a href="https://evernightfireworks.com">Evernightfireworks</a>
    </div>
    <div>
      <b>Bold element</b>
    </div>
    <div>
        <strong>Important Element</strong>
    </div>
    <div>
        First is absolute &lt;br&gt;<br>
        Second is safe &lt;wbr&gt;<wbr>
    </div>
    <div>
        <i>Foreign Lang or Tech Term</i>
    </div>
    <div>
        <em>Important Paragram Content</em>
    </div>
    <div>
        <s>not correct or recheck</s>
    </div>
    <div>
        <del>delete content</del>
    </div>
    <div>
        <u>underline</u>
    </div>
    <div>
        <ins>inserted content</ins>
    </div>
    <div>
        <small>small text, usually used in disclaimer</small>
    </div>
    <div>
        T<sub>i</sub> T<sup>i</sup>
    </div>
    <div>
        <code>code fragment</code>
    </div>
  </body>
</html>
